        function toggleDefunct() {
        const defunctDiv = document.querySelector('.defunct-websites');
        const button = document.querySelector('.show-defunct-btn');
        if (defunctDiv.style.display === 'none' || defunctDiv.style.display === '') {
            defunctDiv.style.display = 'block';
            button.textContent = 'Hide Defunct Websites <i class="fa-solid fa-eye-slash"></i>';
